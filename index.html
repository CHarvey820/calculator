<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" async defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="calcScreen">
          <span id="operationDisplay"> </span>
          <span id="result">0</span>
        </div>
        <div class="rows">
          <div class="calcRow">
            <div class="calcBtn func" id="btnCE"><span class="btnTxt">CE</span></div>
            <div class="calcBtn func" id="btnChangeSign"><span class="btnTxt">+/-</span></div>
            <div class="calcBtn func" id="btnSquare">
              <span class="btnTxt">x<sup>2</sup></span>
            </div>
            <div class="calcBtn operator" id="btnDivide"><span class="btnTxt">/</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn" id="btn7"><span class="btnTxt">7</span></div>
            <div class="calcBtn" id="btn8"><span class="btnTxt">8</span></div>
            <div class="calcBtn" id="btn9"><span class="btnTxt">9</span></div>
            <div class="calcBtn operator" id="btnMultiply"><span class="btnTxt">*</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn" id="btn4"><span class="btnTxt">4</span></div>
            <div class="calcBtn" id="btn5"><span class="btnTxt">5</span></div>
            <div class="calcBtn" id="btn6"><span class="btnTxt">6</span></div>
            <div class="calcBtn operator" id="btnMinus"><span class="btnTxt">-</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn" id="btn1"><span class="btnTxt">1</span></div>
            <div class="calcBtn" id="btn2"><span class="btnTxt">2</span></div>
            <div class="calcBtn" id="btn3"><span class="btnTxt">3</span></div>
            <div class="calcBtn operator" id="btnPlus"><span class="btnTxt">+</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn longBtn" id="btn0"><span class="btnTxt">0</span></div>
            <div class="calcBtn" id="btnDecimal"><span class="btnTxt">.</span></div>
            <div class="calcBtn operator" id="btnEquals"><span class="btnTxt">=</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
