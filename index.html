<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" async defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="calcScreen">
          <span class="operationString">x + x</span>
          <span class="result">y</span>
        </div>
        <div class="rows">
          <div class="calcRow">
            <div class="calcBtn func"><span class="btnTxt">CE</span></div>
            <div class="calcBtn func"><span class="btnTxt">+/-</span></div>
            <div class="calcBtn func">
              <span class="btnTxt">x<sup>2</sup></span>
            </div>
            <div class="calcBtn operator"><span class="btnTxt">/</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn"><span class="btnTxt">7</span></div>
            <div class="calcBtn"><span class="btnTxt">8</span></div>
            <div class="calcBtn"><span class="btnTxt">9</span></div>
            <div class="calcBtn operator"><span class="btnTxt">X</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn"><span class="btnTxt">4</span></div>
            <div class="calcBtn"><span class="btnTxt">5</span></div>
            <div class="calcBtn"><span class="btnTxt">6</span></div>
            <div class="calcBtn operator"><span class="btnTxt">-</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn"><span class="btnTxt">1</span></div>
            <div class="calcBtn"><span class="btnTxt">2</span></div>
            <div class="calcBtn"><span class="btnTxt">3</span></div>
            <div class="calcBtn operator"><span class="btnTxt">+</span></div>
          </div>
          <div class="calcRow">
            <div class="calcBtn longBtn"><span class="btnTxt">0</span></div>
            <div class="calcBtn"><span class="btnTxt">.</span></div>
            <div class="calcBtn operator"><span class="btnTxt">=</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
